<div class='container-fluid'>

  <div class="row">

    <div class="col-md-2" hidden><!-- GitHub Issue # 9 -->

      <app-compound-search-options></app-compound-search-options>
    </div> 
    <div class="input-group input-group-lg col-md-9">

      <search-box class="search"
        (loading)="loading = $event"
        (results)="updateResults($event)"
      ></search-box>

      <div class='container'></div>
      <div class="row">
        <br>
        <img
          style="float: left;"
          *ngIf="loading"
          src={{loadingGif}} />
        <search-result
          *ngFor="let result of results"
          [result]="result">
        </search-result>
      </div>
    </div>
  </div>
</div>
